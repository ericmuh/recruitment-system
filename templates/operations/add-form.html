
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}{{title}}{% endblock %}
{% block content %}
    
    <section class="">
        <div class="">
           
            <!-- Exportable Table -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <div class="row">
                                <div class="col-sm-9">
                                    <h2>{{form_title}} </h2>
                                </div>
                                
                             
                            </div>
                        </div>
                        <div class="body">
                            <form method="post" class="form" >
                                {{ form | crispy }}
                                <input type="submit" class="form-control btn btn-primary" value="Add Interview">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Exportable Table -->
        </div>
    </section>
{% endblock content %}
{% block js %}
    <script src="{% static 'js/pages/tables/clearance-files.js' %}" ></script>
{% endblock js %}
