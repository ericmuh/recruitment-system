{% load static %}
 {% load crispy_forms_tags %}
 
<div
  class="modal fade"
  id="AddModal-{{ form_action }}"
  role="dialog"
  data-backdrop="static"
>
  <div class="modal-dialog modal-lg"">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title"> Add {{form_title}}</h4>
      </div>
      <div class="modal-body">
        <section class="">
          <div class="">
            <!-- Exportable Table -->
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                  <div class="header">
                    <div class="row">
                      <div class="col-sm-9">
                        <h2> Add {{form_title}}</h2>
                      </div>
                    </div>
                  </div>
                  <div class="body">
                    <form method="post" class="form" action="{{form_action}}/">
                      {% csrf_token %}
                      {{ form | crispy }}
                      <input
                        type="submit"
                        class="form-control btn btn-primary"
                        value="{{form_title}}"
                      />
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- #END# Exportable Table -->
          </div>
        </section>
      </div>
      <div class="modal-footer">
   
      </div>
    </div>
  </div>
</div>
